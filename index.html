<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNote App CRUD</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/media-queries/mobile.css" media="screen and (min-width:576px)">
    <link rel="stylesheet" href="./styles/media-queries/tablet.css" media="screen and (min-width:768px)">
    <link rel="stylesheet" href="./styles/media-queries/desktop.css" media="screen and (min-width:1024px)">
  </head>
  <body>

    <section class="container">    
      <h1 class="text-center">iNote App</h1>
      <section class="row mt-5">
        <article class="left col-sm-6 col-12 d-flex flex-column align-items-center">
          <form id="form">
            <div class="mb-3">
              <h4>Write your notes here!</h4>
              <br>
              <textarea name="postInput" id="postInput" cols="25" rows="5" placeholder="post something :)"></textarea>
              <div class="my-3" id="msg"></div>
              <button class="btn btn-primary" type="submit">Post</button>
            </div>
          </form>
        </article>
        <article class="right col-sm-6 col-12 d-flex flex-column align-items-center mt-5 mt-sm-0">
          <h4>Notes</h4>
          <div id="posted"></div>
          <div id="posts">
            <div class="mt-3">
              <p>Hello world post 1</p>
              <span class="options">
                <i onClick="editPost(this)" class="fas fa-edit"></i>
               <i onclick="deletePost(this)" class="fas fa-trash-alt"></i>
              </span>
            </div>

            <div class="mt-3">
              <p>Hello world post 2</p>
              <span class="options">
                <i onClick="editPost(this)" class="fas fa-edit"></i>
                <i onclick="deletePost(this)" class="fas fa-trash-alt"></i>
              </span>
            </div>
          </div>
        </article>
      </section>
      
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
